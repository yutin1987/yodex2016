<!DOCTYPE html>
<html class="no-js" lang="zh-TW">
<head>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
<title>告訴我們你在乎台灣什麼樣的設計</title>
<link href="images/favicon.png" rel="shortcut icon">
<link href="vender/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
<link href="vender/jquery-ui.css" rel="stylesheet" />
<link href="vender/jquery.ui.core.css" rel="stylesheet" />
<link href="vender/jquery.ui.resizable.css" rel="stylesheet" />
<link href="vender/ie-alert/iealert/style.css" rel="stylesheet" />
<link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://yutin1987.github.io/yodex2016/" />
<meta property="og:image" content="http://yutin1987.github.io/yodex2016/images/cover.png" />
<meta property="og:title" content="我在乎設計" />
<meta property="og:site_name" content="告訴我們你在乎台灣什麼樣的設計" />
<meta property="og:description" content="" />
</head>
<body id="drop">
<div id="content" class="container">
  <div class="logo">
    <img src="images/logo.png" />
  </div>
  <div class="row">
    <div class="col-sm-12 col-xs-12 control-box">
      <p>你也覺得，台灣應該更在乎設計?</p>
      <p>一起向周圍的人說「我在乎台灣設計」吧!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 control-box">
      <section>
        <h2>
          <span>步驟一：</span>
          <a class="uploadBtn">按此上傳圖片</a>
        </h2>
      </section>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-xs-12 control-box">
      <section>
        <h2>
          <span>步驟二：告訴我們你在乎台灣什麼樣的設計</span>
        </h2>
        <div id="templates">
          <textarea rows="3" style="width: 100%"></textarea>
        </div>
      </section>
    </div>
    <div class="col-sm-12 col-xs-12 control-box">
      <section>
        <h2>
          <span>步驟三：調整位置</span>
        </h2>
        <div id="preview" class="preview">
          <div id="userimage" style="background-image: url('images/sample.png')"></div>
          <div class="coverwrap">
            <div id="coverimage" style="background: rgba(72, 170, 245, 0.7)">
              <div class="texter">我是</div>
            </div>
          </div>
          <div id="userdragger" class="dragger"></div>
          <div id="coverdragger" class="dragger"></div>
          <div id="size-slider"><span class="zoomber"></span><span class="zoomin">＋</span><span class="zoomout">－</span></div>
          <div id="loading"><div class="drop"><img src="images/loading.gif"></div></div>
        </div>
      </section>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 control-box">
      <section>
        <h2>
          <span>步驟四：<a href="#" id="normalSubmit">下載圖片</a>．告訴大家你在乎</span>
        </h2>
        <div>
          <a href="http://map.youngdesigner.rocks/ target="_blank">map.youngdesigner.rocks</a> 幫你找到新一代展中，你在乎的設計，邀請你一起以「人的脈絡」觀展
        </div>
      </section>
    </div>
  </div>
</div>
<hr />
<div id="copyright">
  <div>
    <a href="https://www.facebook.com/InsightofNewDesign" target="_blank">
      <img src="./images/fb-big.png" />
    </a>
  </div>
  <div>
    <span>2016 © 我在乎設計</span>
  </div>
</div>

<img src="" id="loadimage" class="hidden">
<input type="hidden" value="" name="source" id="source">
<form action='#' onsubmit="return false;">
  <input type="file" name="Filedata" id="uploadInput">
  <div id="uploading">圖片讀取中，請稍後</div>
</form>
<canvas id="canvas" class="hide"></canvas>
<canvas id="thumb" class="hide"></canvas>
<canvas id="result" class="hide"></canvas>
<a id="download" class="hide" download="poyusticker.png">Download</a>
<script src="vender/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="vender/jquery-ui.min.js"></script>
<script src="vender/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="vender/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<script src="vender/jquery.ui.rotatable.min.js" type="text/javascript"></script>
<script src="vender/ie-alert/iealert.min.js" type="text/javascript"></script>
<script src="vender/konami.js" type="text/javascript"></script>
<script src="javascript/all.js" type="text/javascript"></script>
</body>
</html>
